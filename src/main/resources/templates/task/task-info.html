<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Task info </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">


        body {
            background: #eee;
        }

        .pic {
            width: 180px;
            margin-top: 20px;
            margin-left: 10px;
            margin-bottom: -10px;
        }

        .panel {
            position: initial;
            background-image: url("https://www.motionstock.net/wp-content/uploads/2019/11/Matrix-Digital-Rain-1200x675.jpg");
        }

        .name {
            position: absolute;
            padding-left: 200px;
            font-size: 30px;
        }

        .dropdown {
            position: absolute;
        }

        .change {
            position: relative;
            bottom: 20px;
            padding: 1px;
            color: white;
            text-decoration: none;
        }


        .change:hover {
            text-decoration: none;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body style="">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<nav class="navbar navbar-inverse container" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Profile</a>
        </div>

    </div>
</nav>

<div class="container bootstrap snippets bootdey">
    <div class="row well">
        <div class="col-md-12">
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Task Name</th>
                    <th>Task information</th>
                    <th>Priority</th>
                    <th> Actions</th>
                </tr>
                </thead>
                <tr>
                    <td th:text="${task.project.project_name}"></td>
                    <td th:text="${task.task_name}"></td>
                    <td th:text="${task.comments}"></td>
                    <td th:text="${task.task_priority}"></td>
                    <td>
                        <a th:href="@{/task/updateCurrentTask/{task_id}(task_id=${task.task_id})}"
                           class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-pencil"></span>Update Task</a><br>
                        <a th:href="@{/task/deleteTask/{task_id}(task_id=${task.task_id})}"
                           class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-remove-circle"></span> Delete
                            Task</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">


    $(function () {
        $('#myTab a:last').tab('show')
    })


</script>

</body>
</html>
