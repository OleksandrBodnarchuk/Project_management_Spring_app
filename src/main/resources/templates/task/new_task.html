<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/header :: header-css}" />
<body>
	<div th:replace="~{fragments/header :: navbar}"></div>
	<div class="container bootstrap snippets bootdey">
		<div class="row well">
			<h4>Add new Task</h4>
			<div class="col-md-12">
				<div id="all_attributes">
					<form method="post"
						th:href="@{/tasks/projects/{projectId}/new (projectId=${projectId})}"
						th:object="${task}">
						<p>
							<label for="issue_tracker_id">Task type<span
								class="required"> *</span></label> <input
								th:value=${task.type}
								th:placeholder="${task.type}"
								readonly="readonly">

						</p>

						<p>
							<label for="issue_subject">Name<span class="required">
									*</span></label> <input size="80" maxlength="255" type="text"
								th:field="*{name}" required="required">
						</p>

						<p>
							<label for="issue_description">Description</label> <span
								class="required">*</span>
							<textarea cols="60" accesskey="e" class="wiki-edit" rows="10"
								data-auto-complete="true" placeholder="Leave a comment"
								th:field="*{description}"></textarea>
						</p>

						<div id="attributes" class="attributes">
							<div class="splitcontent">
								<div class="splitcontentleft">
									<p>
										<label for="issue_priority_id">Priority<span
											class="required"> *</span></label> <select name="issue[priority_id]"
											th:field="*{priority}">
											<option
												th:each="priority : ${T(com.javawwa25.app.springboot.task.Priority).values()}"
												th:value="${priority}" th:text="${priority}" />
										</select>
									</p>

									<p>
										<label for="issue_assigned_to_id">Assigned to</label> <select
											th:field="*{userAssignedId}">
											<option th:each="user : ${users}"
												th:value="${user.accountId}" th:text="${user.userName}">
											</option>
											<optgroup label="Groups">
												<option value=-1>TEST Group</option>
											</optgroup>
										</select>
									</p>
								</div>
							</div>
						</div>
						<br>
						<button type="submit" class="btn btn-primary btn-success">
							<span class="glyphicon glyphicon-plus-sign"></span> Save Task
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
