<div class="container bootstrap snippets bootdey">
    <h3>Update Task</h3>

    <!--SAVING CURRENT TASK TO CURRENT PROJECT -->
    <form action="#" th:action="@{/task/saveCurrentTask}" th:object="${task}"
          method="POST" class="row">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{task_id}"/>

        <label>
            <input type="text" th:field="*{task_name}"
                   placeholder="Task Name" class="form-control mb-4 col-4">
        </label>
        <br>
        <label>
			<textarea th:field="*{comments}"
                      placeholder="Comments" class="form-control" rows="5" cols="33"></textarea>
        </label>
        <br>
        <label>
            <select name="priority" class="form-control mb-4 col-4">
                <option th:each="priorityTask : ${T(com.javawwa25.app.springboot.issue.Priority).values()}"
                        th:value="${priorityTask}" th:text="${priorityTask.displayValue}"></option>
            </select>
        </label>
        <br>
        <label>
            <select name="progress" class="form-control mb-4 col-4">
                <option th:each="progress : ${T(com.javawwa25.app.springboot.issue.Progress).values()}"
                        th:value="${progress}" th:text="${progress.displayValue}"></option>
            </select>
        </label>
        <br>
        <label>
            <select name="user" class="form-control mb-4 col-4">
                <option th:each="user : ${userList}"
                        th:value="${user.user_id}" th:text="${user.email}"></option>
            </select>
        </label>
        <br>
        <button type="submit" class="btn btn-info col-2"> Update Task</button>


    </form>

    <a th:href="@{/}"> Back to My Page </a>
</div>
</body>
</html>
