<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title th:text="*{user.firstName+' '+ user.lastName}">Home </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">


        body {
            background: #eee;
        }

        .pic {
            width: 180px;
            margin-top: 20px;
            margin-left: 10px;
            margin-bottom: -10px;
        }

        .panel {
            position: initial;
            background-image: url("https://www.motionstock.net/wp-content/uploads/2019/11/Matrix-Digital-Rain-1200x675.jpg");
        }

        .name {
            position: absolute;
            padding-left: 200px;
            font-size: 30px;
        }

        .dropdown {
            position: absolute;
        }

        .change {
            position: relative;
            bottom: 20px;
            padding: 1px;
            color: white;
            text-decoration: none;
        }


        .change:hover {
            text-decoration: none;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse container" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
			<a class="navbar-brand" th:href="@{/users}">Profile</a>
            <a class="navbar-brand" th:href="@{/users/{id}/projects (id=${user.account.accountId})}">Projects</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" th:text="${user.firstName}">Username
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
							<li>
							<a type="button" class="btn btn-default" 
									th:href="@{/users/{id}/settings (id=${user.account.accountId})}">
									 <span class="glyphicon glyphicon-lock"></span>Settings
							</a><br>
							</li>
							<li>
							<a type="button" class="btn btn-default" th:href="@{/logout}"><span
									class="glyphicon glyphicon-log-out"> Logout </span></a>
							</li>
						</ul>
					</li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container bootstrap snippets bootdey">
    <div class="row well">

        <div class="col-md-12">
            <div class="panel">
                <img class="pic img-circle" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="...">
                <a href="#" class="btn btn-xs btn-primary pull-right" style="margin:10px;"><span
                        class="glyphicon glyphicon-picture"></span> Change cover</a>
            </div>
            <!--NAME UNDER PHOTO -->
				<h4 th:text="${user.firstName} + ' ' + ${user.lastName}">User name</h4>
				<h4 th:text="${user.account.email}">Email</h4>
            <h3 align="center">My projects</h3>
				<a th:href="@{/users/{id}/projects/add (id=${user.account.accountId})}" class="btn btn-primary btn-success">
				<span class="glyphicon glyphicon-plus-sign"></span> Add new Project</a> 
				<a th:href="@{/users/{id}/projects/tasks (id=${user.account.accountId})}" class="btn btn-primary btn-primary">
				<span class="glyphicon glyphicon-eye-open"></span> All tasks for my projects </a>
            <a th:href="@{/users/{id}/projects/tasks (id=${user.account.accountId})}" class="btn btn-primary btn-warning">
            	<span class="glyphicon glyphicon-eye-open"></span> All tasks assigned currently to me </a>
            <br><br>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th><a>Project Name</a></th>
                    <th><a>Project information</a></th>
                    <!-- DATE -->
                    <th><a> Start Date</a></th>
                    <th><a> End Date</a></th>
                    <th> Actions</th>
                </tr>
                </thead>
                <tr th:each="project : ${projectList}">
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.info}"></td>
                    <td th:text="${project.startDate}"></td>
                    <td th:text="${project.endDate}"></td>
                    <td><a th:href="@{/users/project/board/{id} (id=${project.id})}"
                           class="btn btn-sm btn-info"><span class="glyphicon glyphicon-list-alt"></span> View Backlog</a
                    ><br>
                        <a th:href="@{/users/project/showFormForUpdate/{id} (id=${project.id})}"
                           class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-pencil"></span> Update
                            Project</a>
                        <a th:href="@{/users/project/deleteProject/{id} (id=${project.id})}"
                           class="btn btn-primary btn-danger"><span class="glyphicon glyphicon-remove-circle"></span> Delete Project</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">


    $(function () {
        $('#myTab a:last').tab('show')
    })


</script>

</body>
</html>
