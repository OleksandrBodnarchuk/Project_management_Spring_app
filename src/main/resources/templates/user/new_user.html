<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/header :: header-css}" />
<body>
	<div th:replace="~{fragments/header :: navbar}"></div>
	<div class="container bootstrap snippets bootdey">
		<div class="row well">
			<h4>Add new user</h4>
			<div class="col-md-12">
				<form th:action="@{/user/save}" method="post" th:object="${dto}">
					<!-- First Name -->
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required="required" autofocus="autofocus">
						<p class="error" th:each="error: ${#fields.errors('firstName')}"
							th:text="${error}">Validation error</p>
					</div>
					<!-- Last Name -->
					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required="required" autofocus="autofocus">
						<p class="error" th:each="error: ${#fields.errors('lastName')}"
							th:text="${error}">Validation error</p>
					</div>
					<!-- Email -->
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}"
							required="required" autofocus="autofocus">
						<p class="error" th:each="error: ${#fields.errors('email')}"
							th:text="${error}">Validation error</p>
					</div>
					<!-- Password -->
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" type="password" class="form-control"
							th:field="*{password}" required="required" autofocus="autofocus">
						<p class="error" th:each="error: ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>

					<!-- Register Button -->
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
