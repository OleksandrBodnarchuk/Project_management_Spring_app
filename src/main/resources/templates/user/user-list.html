<body style="">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<nav class="navbar navbar-inverse container" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->

			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

		<!-- Collect the nav links, forms, and other content for toggling -->

			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${employee.getFirstName()}" >Username <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li align="center" class="well">
							<div><img class="img-responsive" style="padding:2%;" src="https://bootdey.com/img/Content/avatar/avatar1.png"><a class="change" href="">Change Picture</a></div>
							<a href="#" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-lock"></span> Security</a>
							<a href="#" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-log-out"></span> Logout</a>

<div class="container my-2">
	<h1>User List</h1>

	<!-- GET MAPPING FOR ADD PROJECT-->
	<a th:href = "@{/showNewEmployeeForm/employee}" class="btn btn-primary btn-sm mb-3"> Add User </a>
	<a th:href = "@{/main}" class="btn btn-primary btn-sm mb-3">Home </a>
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
		<tr>
			<th>
				<a th:href="@{'/user/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
					First Name</a>
			</th>
			<th>
				<a th:href="@{'/user/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
					Last Name </a>
			</th>
			<th><a th:href="@{'/user/' + ${currentPage} + '?sortField=sprint&sortDir=' + ${reverseSortDir}}">
				Email</a></th>
			<th>
				<a th:href="@{'/user/' + ${currentPage} + '?sortField=aliasName&sortDir=' + ${reverseSortDir}}">
					Alias </a>
			</th>
			<th>
				<a th:href="@{'/user/' + ${currentPage} + '?sortField=progress&sortDir=' + ${reverseSortDir}}">
					Role </a>
			</th>
			<th>
				<a th:href="@{'/user/' + ${currentPage} + '?sortField=userAssigned&sortDir=' + ${reverseSortDir}}">
					Assigned person </a>
			</th>
			<th> Actions </th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="employee : ${employeeList}">
			<td th:text="${employee.firstName}"></td>
			<td th:text="${employee.lastName}"></td>
			<td th:text="${employee.email}"></td>
			<td th:text="${employee.aliasName}"></td>
			<td th:text="${employee.role}"></td>
			<td></td>
			<td> <a th:href="@{/showFormForUpdate/employee/{id}(id=${employee.id})}" class="btn btn-primary">Update User</a>
				<a th:href="@{/deteteEmployee/employee/{id}(id=${employee.id})}" class="btn btn-danger">Delete User</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
