<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
<style type="text/css">
.error {
	color: red;
}
</style>
</head>

<body>
<!-- create nav bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only"> Toggle navigation</span>
                <span class="icon-bar"></span><span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login</a>
        </div>
    </div>
</nav>
<br>
<!-- Creating HTML registration form-->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message-->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've registered successfully</div>
            </div>
            <h1>Registration</h1>
            <form th:action="@{/registration/save}" method="post" th:object="${user}">
                <!-- First Name -->
                <div class="form-group">
                    <label  class="control-label" for="firstName">
                        First Name
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required="required"  autofocus="autofocus">
                     <p class="error" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <label class="control-label" for="lastName">
                        Last Name
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required="required"  autofocus="autofocus">
                    <p class="error" th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required="required"  autofocus="autofocus">
                   <p class="error" th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" required="required"  autofocus="autofocus">
                    <p class="error"th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                </div>

                <!-- Register Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
                <div class="form-group">
                 <span>Have An Account? <a href="/" th:href="@{/login}">Login Here</a>
                    </span>
                </div>

            </form>

        </div>
    </div>
</div>

</body>

</html>
