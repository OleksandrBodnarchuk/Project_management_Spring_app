<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<div th:fragment="header-css">
	<title th:text="*{user.firstName+' '+ user.lastName}">Projects</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- this is header-css -->
	<link
		href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
		rel="stylesheet">
	<style type="text/css">
.parent {
	display: grid;
	grid-template-columns: repeat(5, 1fr);
	grid-template-rows: repeat(5, 1fr);
	grid-column-gap: 0px;
	grid-row-gap: 0px;
}

.div1 {
	grid-area: 1/1/4/4;
}

.div2 {
	grid-area: 1/4/4/6;
}

.div3 {
	grid-area: 4/1/6/4;
}

.box {
	padding: 15px;
	background: #fafafa;
	border: solid 1px #e0e2e3;
	border-radius: 3px;
}

.splitcontentright {
	flex: 1;
	margin-left: 5px;
}

.splitcontentleft {
	flex: 1;
	margin-right: 5px;
}

body {
	background: #eee;
}

.pic {
	width: 180px;
	margin-top: 20px;
	margin-left: 10px;
	margin-bottom: -10px;
}

.panel {
	position: initial;
	background-image:
		url("https://www.motionstock.net/wp-content/uploads/2019/11/Matrix-Digital-Rain-1200x675.jpg");
}

.name {
	position: absolute;
	padding-left: 200px;
	font-size: 30px;
}

.dropdown {
	position: absolute;
}

.change {
	position: relative;
	bottom: 20px;
	padding: 1px;
	color: white;
	text-decoration: none;
}

.change:hover {
	text-decoration: none;
	background-color: black;
	color: white;
}

.img-account-profile {
	height: 10rem;
}

.rounded-circle {
	border-radius: 50% !important;
}

.card {
	box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50/ 15%);
}

.card .card-header {
	font-weight: 500;
}

.card-header:first-child {
	border-radius: 0.35rem 0.35rem 0 0;
}

.card-header {
	padding: 1rem 1.35rem;
	margin-bottom: 0;
	background-color: rgba(33, 40, 50, 0.03);
	border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}

.form-control, .dataTable-input {
	display: block;
	width: 100%;
	padding: 0.875rem 1.125rem;
	font-size: 0.875rem;
	font-weight: 400;
	line-height: 1;
	color: #69707a;
	background-color: #fff;
	background-clip: padding-box;
	border: 1px solid #c5ccd6;
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
	border-radius: 0.35rem;
	transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
	color: #0061f2;
	border-bottom-color: #0061f2;
}

.nav-borders .nav-link {
	color: #69707a;
	border-bottom-width: 0.125rem;
	border-bottom-style: solid;
	border-bottom-color: transparent;
	padding-top: 0.5rem;
	padding-bottom: 0.5rem;
	padding-left: 0;
	padding-right: 0;
	margin-left: 1rem;
	margin-right: 1rem;
}

.btn-danger-soft {
	color: #000;
	background-color: #f1e0e3;
	border-color: #f1e0e3;
}

.error {
	color: red;
}

.body {
	background: #eee;
	margin-top: 20px;
	background-color: #f2f6fc;
	color: #69707a;
}
</style>
</div>
</head>
<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-inverse container" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/user}">Profile</a></li>
						<li><a th:href="@{/projects}">Projects</a></li>
						<li sec:authorize="hasAuthority('ADMIN')"><a
							th:href="@{/admin}">Administration</a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a
							class="dropdown-toggle glyphicon glyphicon-cog"
							data-toggle="dropdown"> <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a type="button" class="btn btn-default"
									th:href="@{/user/settings}"> <span
										class="glyphicon glyphicon-lock"></span>Settings
								</a><br></li>
								<li><a type="button" class="btn btn-default"
									th:href="@{/logout}"><span
										class="glyphicon glyphicon-log-out"> Logout </span></a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script
			src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#myTab a:last').tab('show')
			})
		</script>
	</div>
</body>
</html>
