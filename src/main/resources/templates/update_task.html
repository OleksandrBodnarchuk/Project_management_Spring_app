<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Project Update Page</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Task Update Page</h1>
		<hr>
		<h2>Update Task</h2>

		<form action="#" th:action="@{/saveTask/task}" th:object="${task}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{name}"
				   placeholder="Task Name"  class="form-control mb-4 col-4">
			<input type="text" th:field="*{comments}"
				   placeholder="Comments" class="form-control mb-4 col-4">
			<input type="text" th:field="*{sprint}"
				   placeholder="Sprint" class="form-control mb-4 col-4">
			<input type="text" th:field="*{priorityTask}"
				   placeholder="Priority" class="form-control mb-4 col-4">
			<input type="text" th:field="*{progress}"
				   placeholder="Current Step" class="form-control mb-4 col-4">
			<input type="text" th:field="*{userAssigned}"
				   placeholder="Asignee" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2"> Update Task</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/tasks}"> Back to Task List</a>
	</div>
</body>
</html>
