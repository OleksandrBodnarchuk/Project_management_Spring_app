<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/header :: header-css}" />
<body>
	<div th:replace="~{fragments/header :: navbar}"></div>
	<br>
	<div class="container bootstrap snippets bootdey">
		<div class="row well">
			<a th:href="@{/users/{userId}/projects/add (userId=${user.accountId})}"
				class="btn btn-primary btn-success"> <span
				class="glyphicon glyphicon-plus-sign"></span> Add new Project
			</a>
		</div>
		<br>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a>Project Name</a></th>
					<th><a>Project description</a></th>
					<th><a> Start Date</a></th>
				</tr>
			</thead>
			<tr th:each="project : ${projects}">
				<td><a th:text="${project.name}"
					th:href="@{/projects/{id}/tasks/user/{userId}(id=${project.id}, userId=${user.accountId})}">
				</a></td>
				<td th:text="${project.info}"></td>
				<td th:text="${project.startDate}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
