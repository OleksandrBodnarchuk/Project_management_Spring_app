<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title th:text="*{user.firstName+' '+ user.lastName}">Projects</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">


        body {
            background: #eee;
        }

        .pic {
            width: 180px;
            margin-top: 20px;
            margin-left: 10px;
            margin-bottom: -10px;
        }

        .panel {
            position: initial;
            background-image: url("https://www.motionstock.net/wp-content/uploads/2019/11/Matrix-Digital-Rain-1200x675.jpg");
        }

        .name {
            position: absolute;
            padding-left: 200px;
            font-size: 30px;
        }

        .dropdown {
            position: absolute;
        }

        .change {
            position: relative;
            bottom: 20px;
            padding: 1px;
            color: white;
            text-decoration: none;
        }


        .change:hover {
            text-decoration: none;
            background-color: black;
            color: white;
        }
</style>
</head>
<body>
	<nav class="navbar navbar-inverse container" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/users}">Profile</a>
			</div>
			
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" th:text="${user.firstName}">Username <b
							class="caret"></b></a>
						<ul class="dropdown-menu">
							<li>
							<a type="button" class="btn btn-default"
								th:href="@{/users/{id}/settings (id=${user.account.accountId})}">
									<span class="glyphicon glyphicon-lock"></span>Settings
							</a><br>
							</li>
							<li>
								<a type="button" class="btn btn-default" th:href="@{/logout}"><span
									class="glyphicon glyphicon-log-out"> Logout </span></a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<br>
	<div class="container bootstrap snippets bootdey">
		<div class="row well">
			<div>
				<a th:href="@{/users/{userId}/projects/add (userId=${user.id})}"
					class="btn btn-primary btn-success"> 
					<span class="glyphicon glyphicon-plus-sign"></span> Add new Project
				</a>
			</div><br>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th><a>Project Name</a></th>
						<th><a>Project description</a></th>
						<th><a> Start Date</a></th>
					</tr>
				</thead>
				<tr th:each="project : ${projects}">
					<td><a th:text="${project.name}"
						th:href="@{/projects/{id}/tasks/user/{userId}(id=${project.id}, userId=${user.id})}">
					</a></td>
					<td th:text="${project.info}"></td>
					<td th:text="${project.startDate}"></td>
				</tr>
			</table>
		</div>
	</div>
	
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#myTab a:last').tab('show')
	})
</script>

</body>
</html>
