<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title th:text="*{user.firstName+' '+ user.lastName}">Projects</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
body {
	background: #eee;
}

.pic {
	width: 180px;
	margin-top: 20px;
	margin-left: 10px;
	margin-bottom: -10px;
}

.panel {
	position: initial;
	background-image:
		url("https://www.motionstock.net/wp-content/uploads/2019/11/Matrix-Digital-Rain-1200x675.jpg");
}

.name {
	position: absolute;
	padding-left: 200px;
	font-size: 30px;
}

.dropdown {
	position: absolute;
}

.change {
	position: relative;
	bottom: 20px;
	padding: 1px;
	color: white;
	text-decoration: none;
}

.change:hover {
	text-decoration: none;
	background-color: black;
	color: white;
}
</style>
</head>
<body>
	<div class="container bootstrap snippets bootdey">
		<div class="row well">
			<nav class="navbar navbar-inverse container" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" th:href="@{/users/{id} (id=${user.account.accountId})}">Profile</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">

						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" th:text="${user.firstName}">Username
									<b class="caret"></b>
							</a>
								<ul class="dropdown-menu">
									<!--  <li align="center" class="well" sec:authorize="isAuthenticated()"> -->
										<img class="img-responsive" style="padding: 2%;"
											src="https://www.pngitem.com/pimgs/m/146-1468323_gamer-profile-icon-png-transparent-png.png"><a
											class="change" href="">Change Picture</a>
										<a href="#" class="btn btn-sm btn-default"><span
											class="glyphicon glyphicon-lock"></span> Security</a>
										<a th:href="@{/logout}" class="btn btn-sm btn-default"><span
											class="glyphicon glyphicon-log-out"></span> Logout</a>
									<!-- </li>  -->
								</ul></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
			<br>
			<div>
				<a th:href="@{'/projects/new/user/' + ${user.id}}"
					class="btn btn-primary btn-success"> <span
					class="glyphicon glyphicon-plus-sign"></span> Add new Project
				</a>
			</div>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th><a>Project Name</a></th>
						<th><a>Project description</a></th>
						<th><a> Start Date</a></th>
					</tr>
				</thead>
				<tr th:each="project : ${projects}">
					<td><a th:text="${project.name}"
						th:href="@{/projects/{id}/tasks/user/{userId}(id=${project.id}, userId=${user.id})}">
					</a></td>
					<td th:text="${project.info}"></td>
					<td th:text="${project.startDate}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
