<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/header :: header-css}" />
<body>
	<div th:replace="~{fragments/header :: navbar}"></div>
	<br>
	<div class="container bootstrap snippets bootdey">
		<div class="row well" sec:authorize="hasAuthority('ADMIN')">
			<a th:href="@{/projects/new}"
				class="btn btn-primary btn-success"> <span
				class="glyphicon glyphicon-plus-sign">
				</span> Add new Project
			</a>
		</div>
		<br>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a>Project Name</a></th>
					<th><a>Project description</a></th>
					<th><a>Created</a></th>
				</tr>
			</thead>
			<tr th:each="project : ${projects}">
				<td><a th:text="${project.name}"
					th:href="@{/project/{id}/tasks (id=${project.id})}">
				</a></td>
				<td th:text="${project.info}"></td>
				<td th:text="${project.createdAt}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
