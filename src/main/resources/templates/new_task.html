<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Task Management: ADD</h1>
		<hr>
		<h2>Details</h2>

		<form action="#" th:action="@{/saveTask/task}" th:object="${task}"
			method="POST">

			<input type="text" th:field="*{name}"
				placeholder="Task Name" class="form-control mb-4 col-4">

			<!--  NEED TO PUT ASSIGNEE BY EMPLOYEE ALIAS NAME + WAY TO PICK  -->
				<input type="text" th:field="*{comments}"
				placeholder="Comments" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{sprint}"
				placeholder="Sprint" class="form-control mb-4 col-4">

			<select name="priorityTask" class="form-control mb-4 col-4">
				<option th:each="priorityTask : ${T(com.javawwa25.app.springboot.models.PriorityTask).values()}"
						th:value="${priorityTask}" th:text="${priorityTask.displayValue}"></option>
			</select>

			<select name="progress" class="form-control mb-4 col-4">
				<option th:each="progress : ${T(com.javawwa25.app.springboot.models.Progress).values()}"
						th:value="${progress}" th:text="${progress.displayValue}"></option>
			</select>

			<input type="text" th:field="*{userAssigned}"
				   placeholder="Asignee" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2"> Save Project</button>
		</form>

		<!-- WARNING -->
		<a th:href = "@{/tasks}"> Back to Task List</a>
	</div>
</body>
</html>
