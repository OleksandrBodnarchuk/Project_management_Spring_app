<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/header :: header-css}" />
<body>
	<div th:replace="~{fragments/header :: navbar}"></div>
	<div class="container bootstrap snippets bootdey">
		<div class="row well">
			<div class="col-md-12">
				<br>
				<form method="post"
					th:action="@{/admin/groups/{groupId}/users/new (groupId=${group.id})}"
					th:object="${wrapper}">
					<fieldset class="box tabular">
						<legend>Users</legend>
						<div class="col-md-12">
							<table border="1"
								class="table table-striped table-responsive-md row well">
								<thead>
									<tr>
										<th>Select</th>
										<th><a>User</a></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="currentUser, user : ${wrapper.users}">
										<td><input type="checkbox"
											th:name="|users[${user.index}].accountId|"
											th:value="${currentUser.accountId}" 
											th:checked="${currentUser.selected}">
											<input type="hidden" th:field="*{users[__${user.index}__].userName}"/>
										</td>
										<td th:text="${currentUser.userName}">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</fieldset>
					<button type="submit" value="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
