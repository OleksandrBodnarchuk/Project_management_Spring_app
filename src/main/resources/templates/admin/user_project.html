<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/header :: header-css}" />
<body>
	<div th:replace="~{fragments/header :: navbar}"></div>
	<div class="container bootstrap snippets bootdey">
		<div class="row well">
			<div th:replace="~{fragments/admin_user_navTabs :: admin_user_nav}"></div>
			
				<div th:if="${param.success}">
					<div class="alert alert-success">Projects added successfully</div>
				</div>

				<!-- ADD USER-->
				<div sec:authorize="hasAuthority('ADMIN')">
					<a th:href="@{/admin/user/{id}/projects}" class="btn btn-primary btn-success">
						<span class="glyphicon glyphicon-plus-sign"></span> Add Projects
					</a>
				</div>
				<br>
		</div>
	</div>
</body>
</html>
