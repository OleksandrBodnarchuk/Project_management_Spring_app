<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/header :: header-css}" />
<body>
	<div th:replace="~{fragments/header :: navbar}"></div>
	<div class="container bootstrap snippets bootdey">
		<div class="row well">
			<div th:replace="~{fragments/admin_user_navTabs :: admin_user_nav}"></div>
			<div class="col-md-12" align="center">
				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th><a> Project Name</a></th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="project : ${projectList}">
							<td th:text="${project.name}"></td>
							<td><a
								th:href="@{/admin/user/{id}/assign/{project_id} (id=${dto.accountId}, project_id=${project.id})}"
								class="btn btn-warning"><span
									class="glyphicon glyphicon-pencil"></span>Assign project</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
