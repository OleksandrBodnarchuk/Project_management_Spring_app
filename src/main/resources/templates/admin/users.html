<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/header :: header-css}" />
<body>
	<div th:replace="~{fragments/header :: navbar}"></div>
	<div class="container bootstrap snippets bootdey">
		<div th:replace="~{fragments/admin_navTabs :: admin_nav}"></div>

		<div class="row well">
			<div class="container bootstrap snippets bootdey">
				<h2>Projects</h2>

				<div th:if="${param.created}">
					<div class="alert alert-info">Project created successfully</div>
				</div>

				<!-- ADD PROJECT-->
				<div sec:authorize="hasAuthority('ADMIN')">
					<a th:href="@{/user/new}" class="btn btn-primary btn-success">
						<span class="glyphicon glyphicon-plus-sign"></span> Add new User
					</a>
				</div>
				<br>
				<div class="col-md-12">
					<table border="1"
						class="table table-striped table-responsive-md row well">
						<thead>
							<tr>
								<th><a>First Name</a></th>
								<th><a>Last Name</a></th>
								<th><a>Email</a></th>
								<th>Created at</th>
								<th>Last Active</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${userList}">
								<td th:text="${user.firstName}"></td>
								<td th:text="${user.lastName}"></td>
								<td th:text="${user.account.email}"></td>
								<td th:text="${user.account.registrationDate}"></td>
								<td th:text="${user.account.lastActiveDate}"></td>
								<td>1 , 2 , 3</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
