<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EMS</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Project List</h1>
	
	<a th:href = "@{/showFormForUpdate/project}" class="btn btn-primary btn-sm mb-3"> Add Project </a>
		<a th:href = "@{/}" class="btn btn-primary btn-sm mb-3">View all emloyees </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
			<tr>
				<th>
					<a th:href="@{'/project/' + ${currentPage} + '?sortField=projectName&sortDir=' + ${reverseSortDir}}">
						Project Name</a>
				</th>
				<th>
					<a th:href="@{'/project/' + ${currentPage} + '?sortField=assigned&sortDir=' + ${reverseSortDir}}">
						Assigned </a>
				</th> <th>
				<a th:href="@{'/project/' + ${currentPage} + '?sortField=projectInfo&sortDir=' + ${reverseSortDir}}">
					Project information</a>
			</th>


				 										<!-- DATE -->
				<th>
					<a th:href="@{'/project/' + ${currentPage} + '?sortField=startDate&sortDir=' + ${reverseSortDir}}">
						Start Date</a>
				</th><th>
				<a th:href="@{'/project/' + ${currentPage} + '?sortField=startDate&sortDir=' + ${reverseSortDir}}">
					End Date</a>
			</th>


				<th>
					<a th:href="@{'/project/' + ${currentPage} + '?sortField=current_taske&sortDir=' + ${reverseSortDir}}">
						Current Task</a>
				</th>
				<th> Actions </th>
			</tr>
			</thead>
				<tr th:each="project : ${projectList}">
					<td th:text="${project.projectName}"></td>
					<td th:text="${project.assigned}"></td>
					<td th:text="${project.projectInfo}"></td>
					<td th:text="${project.startDate}"></td>
					<td th:text="${project.endDate}"></td>
					<td th:text="${project.current_task}"></td>

					<td> <a th:href="@{/showFormForUpdate/project/{id}(id=${project.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteProject/project/{id}(id=${project.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/project/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/project/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/project/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>
