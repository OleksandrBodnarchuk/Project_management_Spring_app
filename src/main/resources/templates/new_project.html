<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Project Management System</h1>
		<hr>
		<h2>Save Project</h2>

		<form action="#" th:action="@{/saveProject}" th:object="${project}"
			method="POST">
			<input type="text" th:field="*{projectName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{assigned}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{projectInfo}"
				placeholder="Employee Email" class="form-control mb-4 col-4">


			   		<!-- SHOULD BE DATE HERE -->

			<!--      <input type="text" th:field="*{start_date}"
				   placeholder="Employee Role" class="form-control mb-4 col-4"> -->

			<!-- <input type="text" th:field="*{end_date}"
				   placeholder="Employee Role" class="form-control mb-4 col-4"> -->

			<input type="text" th:field="*{current_task}"
				   placeholder="Employee Role" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2"> Save Project</button>
		</form>
		
		<hr>

		// WARNING
		<a th:href = "@{/project}"> Back to Project List</a>
	</div>
</body>
</html>
