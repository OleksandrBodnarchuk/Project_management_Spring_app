<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Project Management: ADD</h1>
		<hr>
		<h2>Details</h2>

		<form action="#" th:action="@{/project/saveProject}" th:object="${project}"
			method="POST">

			<input type="text" th:field="*{projectName}"
				placeholder="Project Name" class="form-control mb-4 col-4">


			<!--  NEED TO PUT ASSIGNEE BY EMPLOYEE ALIAS NAME + WAY TO PICK  -->
				<input type="text" th:field="*{assigned}"
				placeholder="Assignee" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{projectInfo}"
				placeholder="projectInfo" class="form-control mb-4 col-4">

			<!-- DATE -->

			<input type="date" name="date" th:field="${project.startDate}"
				   placeholder="startDate" class="form-control mb-4 col-4">

			<input type="date" name="date" th:field="${project.endDate}"
				   placeholder="endDate"  class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2"> Save Project</button>
		</form>
		
		<hr>

		<!-- WARNING -->
		<a th:href = "@{/project}"> Back to Project List</a>
	</div>
</body>
</html>
